name: Consolerizer PR Build

on:
  pull_request_target:
    branches:
      - '**'
  create:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: make b

      - name: Coverage
        run: make coverage

      - name: Build and Test Spring Boot Tester
        run:  make build-maven-spring-boot
